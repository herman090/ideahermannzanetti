<body>
  <header>
    <div class="header__contactanos">
      <a href="https://api.whatsapp.com/send?phone=+5493516066789" class="btn-wsp"><i class="fab fa-whatsapp"></i></a">
    </div>
    <div class="container">
      <div class="row">
        <a class="nav__link" class="logo" href="./index.html"><img src="img/LogoMakr-0WdLz5.png" alt="logo" /></a>
        <nav>
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="./index.html">inicio</a class="nav__link"></li
              class="nav_item">
            <li class="nav__item"><a class="nav__link" href="./novias.html">novias</a class="nav__link"></li

              class="nav_item">
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <form class="formulario" action="">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" placeholder="Escriba aqui su apellido" id="apellido">
      <label for="e-mail">E-mail</label>
      <input type="text" name="e-mail" placeholder="Escriba aqui su direccion de correo" id="e-mail">
      <span>Acepta los terminos y condiciones
        <input type="checkbox" name="acepta" value="1" />
      </span>
      <label for="mensaje">Busco vestido de:</label>
      <select name="vestidos" id="vestidos">
        <option>Novias</option>
        <option>Madrinas</option>
        <option>Fiesta</option>
      </select>
      <textarea name="mensajes" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
      <input type="submit" value="Enviar" class="button">
      <input type="reset" value="Limpiar formulario" class="button">
    </form>
  </section>
