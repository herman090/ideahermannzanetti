  <section>
    <form class="formulario" action="">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" placeholder="Escriba aqui su apellido" id="apellido">
      <label for="e-mail">E-mail</label>
      <input type="text" name="e-mail" placeholder="Escriba aqui su direccion de correo" id="e-mail">
      <span>Acepta los terminos y condiciones
        <input type="checkbox" name="acepta" value="1" />
      </span>
      <label for="mensaje">Busco vestido de:</label>
      <select name="vestidos" id="vestidos">
        <option>Novias</option>
        <option>Madrinas</option>
        <option>Fiesta</option>
      </select>
      <textarea name="mensajes" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
      <input type="submit" value="Enviar" class="button">
      <input type="reset" value="Limpiar formulario" class="button">
    </form>
  </section>
  <div class="mapouter">

      <style>

          width: 965px;
